<ion-list>

  <ion-item-sliding *ngFor="let list of lists | typeFilter:listType">

    <ion-item detail (click)="goToList(list)">
      <ion-label> {{list.title}}
      </ion-label>
      <ion-note slot="end" color="tertiary"> {{ list.items.length }} </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list)" color="danger">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="updateListTitle(list)" color="primary">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
