<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/tabs/tab1">

      </ion-back-button>
    </ion-buttons>

    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Ã­tem</ion-label>
      <ion-input type="text" [(ngModel)]="inputItemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item color="dark" *ngFor="let item of list.items" class="animated fadeInDown">
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.done" (ionChange)="checkboxChanged(item)"></ion-checkbox>
      <ion-label> {{ item.desc }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
